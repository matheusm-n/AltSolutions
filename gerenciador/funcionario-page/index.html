<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="utf-8" />
<link rel="stylesheet" type="text/css" href="gerenciador.css" />
<title>Gerenciador do Negócio AltSolutions</title>
</head>
<body>
   <div class="fundo">
      <header id="adm">
         <img src="img/logo.png" alt="logo-altsolutions" />
         <h1>Gerenciador do Negócio</h1>
      </header>
      <div id="login">
         <form action="login.php" method="POST">
            <p>USUÁRIO</p>
            <input class="text-login" type="text" name="txt_usuario" size="40">
            <br/>
            <p>SENHA</p>
            <input class="text-login" type="password" name="txt_senha" size="40">
            <br/>
            <input class="btn_login" id="limpar" type="reset" value="LIMPAR" name="btn_limpar">
            <input class="btn_login" id="entrar" type="submit" value="ENTRAR" name="btn_entrar">
         </form>
      </div>
   </div>
</body>
</html>
